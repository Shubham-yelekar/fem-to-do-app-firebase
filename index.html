<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="bg-image">
    <img src="./images/bg-desktop-dark.jpg" alt="" srcset="">
  </div>

  <div class="container">
    <div class="header">
      <div class="title">
        <h1>TODO</h1>
      </div>
      <div class="theme">
        <img src="./images/icon-sun.svg" alt="" srcset="">
      </div>
    </div>

    <div class="new-todo">
      <div class="check">
        <div class="check-mark">
        </div>
      </div>
      <div class="todo-input">
        <form action="">
          <input id="new-todo-input" type="text" placeholder="Create a new todo...">
        </form>
      </div>
    </div>

    <div class="todo-items-wrapper">
      <div class="todo-items">
        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="./images/icon-check.svg" alt="" srcset="">
            </div>
          </div>
          <div class="todo-text">
            First task
          </div>
        </div>

        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="./images/icon-check.svg" alt="" srcset="">
            </div>
          </div>
          <div class="todo-text">
            First task
          </div>
        </div>

        <div class="todo-item">
          <div class="check">
            <div class="check-mark">
              <img src="./images/icon-check.svg" alt="" srcset="">
            </div>
          </div>
          <div class="todo-text">
            First task
          </div>
        </div>
      </div>
      <div class="todo-items-info">
        <div class="items-left">
          5 items left
        </div>
        <div class="items-statuses">
          <span class="active">All</span>
          <span >Active</span>
          <span>Completed</span>
        </div>
        <div class="items-clear">
          <span>Clear Completed</span>
        </div>
      </div>
    </div>
  </div>



  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="./firebase.js" type="module"></script>
  <script src="./app.js"></script>
</body>
</html>
